<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscribe | ObserverAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/subscribe.css">
    <link rel="stylesheet" href="src/css/animations.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-mobile-toggle" id="navbarToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navbar-links" id="navbarLinks">
            <li><a href="index.html">Main Page</a></li>
            <li><a href="explore.html">Explore Categories</a></li>
            <li><a href="leaders.html">Explore Leaders</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chat.html">Chat With AI</a></li>
            <li class="navbar-profile">
                <a href="profile.html">
                    <img src="src/assets/images/profile svg.svg" alt="Profile" class="profile-icon">
                </a>
            </li>
            <li class="navbar-auth"><a href="login.html">Login</a></li>
            <li class="navbar-auth"><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <section class="subscribe-section">
            <h2>Subscribe to ObserverAI</h2>
            <form class="subscribe-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@fromer.com" required>

                <label for="plan">Choose your plan:</label>
                <select id="plan" required>
                    <option value="" disabled selected>Select a plan</option>
                    <option value="basic">Basic - $3/mo</option>
                    <option value="pro">Pro - $9/mo</option>
                </select>

                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <!-- #region Footer -->
<footer>
    <div class="footer-links">
        <div class="footer-social">
            <h4>Social Media</h4>
            <ul>
                <li>
                    <a href="#" class="footer-icon-link">
                        <img src="src/assets/images/instagram-svgrepo-com.svg" alt="Instagram" class="footer-icon"> Instagram
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-icon-link">
                        <img src="src/assets/images/tiktok-svgrepo-com.svg" alt="TikTok" class="footer-icon"> TikTok
                    </a>
                </li>
                <li>
                    <a href="#" class="footer-icon-link">
                        <img src="src/assets/images/facebook-svgrepo-com.svg" alt="Facebook" class="footer-icon"> Facebook
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-about">
            <h4>About</h4>
            <ul>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Who We Are</a></li>
            </ul>
        </div>
        <div class="footer-explore">
            <h4>Explore</h4>
            <ul>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
    </div>
</footer>
   <!-- #endregion -->

    <script>
        // Navbar login/profile toggle
        document.addEventListener('DOMContentLoaded', function () {
            var loggedIn = localStorage.getItem('loggedIn');
            if (loggedIn === 'true') {
                document.getElementById('profile-link').style.display = 'block';
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
            } else {
                document.getElementById('profile-link').style.display = 'none';
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('register-link').style.display = 'block';
            }
        });
    </script>
    <script src="src/js/script.js"></script>
</body>

</html>
